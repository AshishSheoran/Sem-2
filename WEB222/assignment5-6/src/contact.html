<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WEB222 Store - Contact</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body style="background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%)">
        <p>User Details</p>
            <form  id="form" action="httpbin.org/post">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="User First Name" autofocus required>

                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="User Last Name" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="User email" required>

                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="User address" required>

                <label for="city">City</label>
                

                <select id="city">
                    <option value="Select">-Select-</option>
                    <option value="Toronto">Toronto</option>
                    <option value="Vancouver">Vancouver</option>
                    <option value="Montreal">Montreal</option>
                    <option value="Ottawa">Ottawa</option>
                    <option value="Calgary">Calgary</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Edmonton">Edmonton</option>
                    <option value="Winnipeg">Winnipeg</option>
                    <option value="Niagara Falls">Niagara Falls</option>
                    <option value="Waterloo">Waterloo</option>
                    <option value="Other">Other</option>
                </select>
                <label for="other-city">Other City:</label>
                <input type="text" name="other" id="other">

                <label for="phone-number">Phone</label>
                <input 
                    type="tel" id="phone-number" name="phone-number"
                    pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$" placeholder="User Phone" required>

                <label for="postal-code">Postal Code</label>
                <input 
                    type="text" id="postal-code" name="postal-code"
                    pattern="\s*?[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d\s*?" placeholder="User Postal Code" required>

                <input type="checkbox" id="choice" name="choice" required>
                <label for="choice">Would you like to be phoned?</label>

                <label for="message">Users feedback:</label>
                <textarea id="message" name="message" rows="10" placeholder="Important feedback from the user..." required></textarea>

                <input id="studName" name="studName" type="hidden" value="Ashish Sheoran">

                <input id="stId" name="stId" type="hidden" value="162543177">

                <div id="button">
                    <input name="btn-clear" type="reset" value="Clear">
                    <input name="btn-submit" type="submit" value="Submit">
                </div>
        </form>

        <!--    
        Part 2: Contact Us Page

        Requirements:

        1. Use a complimentary layout/colour scheme/font, etc. to your index.html page.
        It should be obvious to the user they they are still on the same site, and that
        contact.html is part of your store.

        2. Include an HTML Form for the user to fill out his or her information along
        with their message to you. Your form should including the following:

          5.1 All fields should be mandatory and use the most appropriate input type
          5.2 First Name
          5.3 Last Name
          5.5. Email Address
          5.5. Address
          5.6. City. Provide a datalist autocomplete option for a few Canadian cities
          5.7. Phone Number (must be a valid Canadian Phone Number, use regex)
          5.8. Postal Code (must be a valid Canadian Postal Code, use regex)
          5.10. Would you like to be phoned?: checkbox indicating whether or not to phone you back
          5.11. A large area to enter a longer message.
          5.12. A hidden input field with your name
          5.13. A hidden input field with your student number

        3. The form should submit to https://httpbin.org/post using the POST method,
        and only allow the user to submit when all data has been entered and there
        aren't any validation errors.  The data posted to httpbin.org should include
        all data defined in the form above.
        -->
    </body>
</html>
